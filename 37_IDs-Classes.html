<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs and Classes</title>
    <style>

        p{
            color: tomato;
            font-size: 15px !important;
        }
        .object_red{
            color:red;
        }
        .object_blue{
            color:blue;
        }
        .f22{
            font-size: 22px;
        }
        h1{
            color: teal;
        }
        #header{
            color: rgb(75, 2, 134);
        }
        #p1{
            border: 2px solid slateblue;
        }
    </style>
</head>
<body>
    <h1 id="header" class="object_blue">Udemy Kurslarına Hoşgeldiniz.</h1>
    <p id="p1" class="object_blue f22">Komple Uygulamalı Web Geliştirme</p>
    <p id="p2">Komple Uygulamalı Web Geliştirme</p>
    <p id="p3">Komple Uygulamalı Web Geliştirme</p>
    <p id="p4" style="color: turquoise;">Komple Uygulamalı Web Geliştirme</p>
    <p id="p5">Komple Uygulamalı Web Geliştirme</p>

    
</body>
</html>
