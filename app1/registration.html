    <h1>Lütfen Formu Eksiksiz Doldurunuz.</h1>
    <hr />
    <form action="">
      <h4>Hesap Bilgileriniz</h4>

      <p>
        Kullanıcı Adı: <input type="text" placeholder="Kullanıcı adı giriniz" />
      </p>
      <p>
        Eposta:
        <input type="email" name="" id="" placeholder="e-posta giriniz" />
      </p>
      <p>
        Parola:
        <input type="password" name="" id="" placeholder="parola giriniz" />
      </p>
      <h4>Kişisel Bilgileriniz</h4>
      <p>Ad: <input type="text" name="" id="" /></p>
      <p>Soyad: <input type="text" name="" id="" /></p>
      <p>
        Şehir:
        <select name="sehir" id="" placeholder="Seçiniz">
          <option value="">Seçiniz</option>
          <option value="">İstanbul</option>
          <option value="">Ankara</option>
          <option value="">İzmir</option>
          <option value="">Adana</option>
        </select>
      </p>
      <p>
        Cinsiyet: <input type="radio" name="cinsiyet" />Erkek
        <input type="radio" name="cinsiyet" />Kadın
      </p>
      <p>
        Hobileriniz:<input type="checkbox" name="hobi" />Sinema
        <input type="checkbox" name="hobi" />Gezmek
        <input type="checkbox" name="hobi" />Spor
        <input type="checkbox" name="hobi" />Kitap
      </p>
      <p>
        <input type="submit" value="Kaydet" />
      </p>
