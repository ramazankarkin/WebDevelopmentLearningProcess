<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tablolar</title>
        <meta charset="UTP-8">
        <meta name="title" content="tables">  
    </head>
    <body>
        <table border="1" width="50%">
            <thead>
                <!--table row-->
                <tr>
                    <!--table head-->
                    <th>Kurs Adı</th>
                    <th>Kurs Saati</th>
                    <th>Ders Sayısı</th>
                </tr>
            </thead>
           <tbody>
            <tr>
                <!--table data-->
                <td>Komple Web Geliştirme Kursu</td>
                <td>45</td>
                <td>100</td>
            </tr>
            <tr>
            
                <td>Core 2 Mvc Eğitimi</td>
                <td>30</td>
                <td rowspan="2">50</td>
            </tr>
            <tr>
            
                <td colspan="2">Core 2 Mvc Eğitimi</td>
                
                
            </tr>
           </tbody>
            
        </table>
    </body>
</html>
