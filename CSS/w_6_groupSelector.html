<body>
     <div class="container">
          <p class="p1">paragraf 1</p>
          <p class="p2">paragraf 2</p>

          <div class="box">.container > box 1
              <p>.container > box > paragraf 3</p>
              <p>.container > box > paragraf 4</p>
          </div>
          <div class="box">.container > box 2</div>
          <div class="box">.container > box 3</div>
          <div class="box">.container > div</div>
     </div>
     <p>paragraf 5</p>
     <p>paragraf 6</p>

     <div class="box">.container > box 4</div>
     <div class="box">.container > box 5</div>



</body>
